<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="caixa">
    <section class="imagem">
      <img class="imagem" src="images/image-product-desktop.jpg" alt="">

    </section>
    <section class="conteudo">
      <h1 class="titulo-descricao">PERFUME</h1>
      <h2 class="titulo-principal">Gabrielle Essence Eau De Parfum</h2>
      <p class="paragrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="caixa-preco">
        <h1 class="preco-desconto">$149.99</h1>
        <h3 class="preco">$169.99</h3>
      </div>

      <div class="caixa-botao">

        <a href="#"><button  class="botao"><img src="images/icon-cart.svg" alt="cart"> Add to cart</button></a>
      </div>

    </section>
  </main>
</body>
</html>
